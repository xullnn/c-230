<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      main, #sub {
        padding: 15px;
      }
      main {
        width: 100%;
        height: 200px;
        background: blue;
        color: white;
      }

      #sub {
        position: relative;
        top: 100px;
        left: 15px;
        background: red;
        height: 50px;
        width: 50%;
      }
    </style>
    <title></title>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
    <script type="text/javascript">
      var main = document.querySelector('main');

      main.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        alert(event.target.tagName);
      });
    </script>
  </body>
</html>
