<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cars</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="handlebars.min-v4.5.3.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <main>
      <h2>Filter Area:</h2>
      <form class="filter_form" action="index.html" method="post">
        <div class="fields">
          <label for="make">Make:</label>
          <select id="make" name="make">
          </select>
        </div>

        <div class="fields">
          <label for="model">Model:</label>
          <select id="model" name="model">
          </select>
        </div>

        <div class="fields">
          <label for="price">Price:</label>
          <select id="price" name="price">
          </select>
        </div>

        <div class="fields">
          <label for="year">Year:</label>
          <select id="year" name="year">
          </select>
        </div>

        <div class="submit_button">
          <button type="submit">Filter</button>
        </div>
      </form>
    </main>

    <section id="car_list">
    </section>

    <script type="text/x-handlebar" id="option_partial">
      <option selected>All</option>
      {{#each options}}
        <option value="{{this}}">{{this}}</option>
      {{/each}}
    </script>

    <script type="text/x-handlebar" id="car_partial">
      <div class="cars">
        <figure>
          <img src="{{image}}">
          <ul>
            <li><strong>{{make}} {{model}}</strong></li>
            <li>Year: {{year}}</li>
            <li>Price: {{price}}</li>
          </ul>
        </figure>
      </div>
    </script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
