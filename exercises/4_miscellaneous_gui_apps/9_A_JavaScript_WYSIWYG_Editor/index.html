<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Context Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="handlebars.min-v4.5.3.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <main>
      <nav id="toolbar">
      </nav>
      <br/>
      <div id="editArea" contenteditable="true">
      </div>
    </main>

    <script id="icon_template" type="text/handlebar">
      <button id={{name}} type="button" name="button" class="icon" data-triggered='false'>
        <img src="{{path}}"/>
      </button>
    </script>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
