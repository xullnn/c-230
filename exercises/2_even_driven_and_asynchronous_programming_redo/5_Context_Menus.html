<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      main, #sub {
        padding: 15px;
      }
      main {
        width: 100%;
        height: 200px;
        background: blue;
        color: white;
      }

      #sub {
        position: relative;
        top: 100px;
        left: 15px;
        background: red;
        height: 50px;
        width: 50%;
      }
    </style>
    <title></title>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
    <script type="text/javascript">
      document.querySelector('main').addEventListener('contextmenu', function(e) {
        e.preventDefault();
        alert(e.target.tagName)
        e.stopPropagation();
      })
    </script>
  </body>
</html>
