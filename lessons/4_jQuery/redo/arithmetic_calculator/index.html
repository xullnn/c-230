<!doctype html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="jQuery_3_4_1.js"></script>
  </head>
  <body>
    <main>
      <h1 id='result'>0</h1>

      <form action="" method="post">
        <fieldset>
          <input type="number" name="numerator" id="numerator" value="0" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input type="number" name="denominator" id="denominator" value="0" />
          <input type="submit" value="=" />
        </fieldset>
      </form>
    </main>
    <script type="text/javascript">
      $(function() {
        let numerator,
            denominator,
            operator,
            result,
            $h1 = $('h1#result');

       $('form').on('submit', function(event) {
         event.preventDefault();

         numerator = Number($('#numerator').val());
         denominator = Number($('#denominator').val());
         operator = $('option:selected').val();

         switch (operator) {
           case '+':
             result = numerator + denominator;
             break;
          case '-':
            result = numerator - denominator;
            break;
          case '*':
            result = numerator * denominator;
          break;
          case '/':
            result = numerator / denominator;
            if (!Number.isInteger(result))
            result = result.toFixed(2);
            break;
         }

         $h1.text(result);
       })

      });
    </script>
  </body>
</html>
