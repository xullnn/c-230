<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div style="padding: 100px">
      <h1 id="result">0</h1>

      <form id="calculator" action="/" method="get">
        <input type="number" name="first_number" value="">
        <select name="operation">
          <option value="+"> + </option>
          <option value="-"> - </option>
          <option value="*"> * </option>
          <option value="/"> / </option>
        </select>
        <input type="number" name="second_number" value="">
        <button type="submit"> = </button>
      </form>

    </div>

    <script type="text/javascript">
      $('form').on('submit', function(event) {
        event.preventDefault();

        var first_number,
            second_number,
            operation,
            result;

        // also can use unary operator to convert string into number
        // first_number = +$("input[name='first_number']").val();
        first_number = Number($("input[name='first_number']").val());
        second_number = Number($("input[name='second_number']").val());
        operation = $('option:selected').val().trim();
        result = $('#result');

        switch (operation) {
          case '+':
            n = first_number + second_number;
            break;
          case '-':
            n = first_number - second_number;
            break;
          case '*':
            n = first_number * second_number;
            break;
          case '/':
            n = first_number / second_number;
            break;
        };

        result.text(n);
      });
    </script>
  </body>
</html>
