<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .composer {
        background: #f5f5f5;
        padding:  1em;
        width:  30em;
      }

      .composer textarea {
        width: 100%;
        height: 4em;
      }

      .composer textarea.invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="composer">
      <textarea placeholder="Enter your message"></textarea>
      <p class="counter"><span id="counting"></span> characters remaining.</p>
      <button type="submit">Post Message</button>
    </div>
  </body>
  <script type="text/javascript">
    let textarea = document.querySelector('textarea'),
        counting = document.querySelector('#counting');
    const maximumLength = 140;

    textarea.addEventListener('focus', function(event) {

      textarea.addEventListener('keyup', function(event_1) {
        let charsRemained = 140 - this.value.length;
        if (charsRemained <= 0) {
          textarea.style.color = 'red';
        } else {
          textarea.style.color = 'black';
        }
        counting.textContent = String(charsRemained);
      });
      
    })
  </script>
</html>
