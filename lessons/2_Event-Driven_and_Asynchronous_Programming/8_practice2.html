<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice</title>
  </head>
  <body>
    <div class="composer">
      <textarea placeholder="Enter your message"></textarea>
      <p class="counter"><span id="remainingChars">140</span> characters remaining.</p>
      <button type="submit">Post Message</button>
    </div>
    <style media="screen">
      .composer {
        background: #f5f5f5;
        padding:  1em;
        width:  30em;
      }

      .composer textarea {
        width: 100%;
        height: 4em;
      }

      .composer textarea.invalid {
        color: red;
      }
    </style>
    <script type="text/javascript">
      document.querySelector('textarea').addEventListener('keydown', function() {
        var length = this.value.length;
        var remainingLength = 140 - length;
        document.querySelector('#remainingChars').textContent = remainingLength;

        var invalid = remainingLength < 0;
        this.classList.toggle('invalid', invalid);
        document.querySelector('button').disabled = invalid;
      })
    </script>
  </body>
</html>
