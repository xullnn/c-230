<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <ul>
      <li><a href="#" data-block="gold">Gold Sponsors</a></li>
      <li><a href="#" data-block="silver">Silver Sponsors</a></li>
      <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
    </ul>

    <article id='gold' data-block="gold">
      <h1>Gold Sponsors</h1>
    </article>

    <article data-block="silver">
      <h1>Silver Sponsors</h1>
    </article>

    <article data-block="bronze">
      <h1>Bronze Sponsors</h1>
    </article>

    <script type="text/javascript">
      $('a').on('click', function(e) {
        var self = this;
        e.preventDefault();

        $('article').hide().filter(function(_, c) {
          return $(c).attr('data-block') === $(self).attr('data-block')
        }).show()
      });
    </script>
  </body>
</html>
