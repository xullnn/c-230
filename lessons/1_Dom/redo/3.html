<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>

  <script type="text/javascript">
    function walk(node, callback) {
      if (callback) callback(node);
      for(let i = 0; i < node.childNodes.length; i += 1) {
        walk(node.childNodes[i], callback)
      }
    };

    function addClassToTag(className, tag) {
      walk(document, function(node) {
        if (node.tagName === tag) {
          node.classList.add(className);
        }
      })
    };

    addClassToTag('article-text', 'P');
  </script>
</html>
