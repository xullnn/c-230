<!doctype html>
<html>
  <head>
    <title>Newsletter Signup</title>
  </head>
  <body>
    <!-- A short comment -->
    <h1>Newsletter Signup</h1>
    <p class="intro">
      To receive our weekly emails, enter your email address below.
      <a id="simple" href="info.html">Get more info</a>
    </p>
    <div class="form">
      <form>
        <label>
          Enter your email:
          <input name="email" placeholder="user.name@domain.test" />
        </label>
        <p class="controls">
          <button id="cancelButton">Cancel</button>
          <button type="submit" id="submitButton">Subscribe</button>
        </p>
      </form>
    </div>
  </body>

  <script type="text/javascript">
    function walk(node, callback) {
      callback(node);
      for(let i = 0; i < node.childNodes.length; i += 1) {
        walk(node.childNodes[i], callback)
      }
    };

    let count = 0;
    walk(document.body, function() {
      count += 1
    })

    console.log(count);
  </script>
</html>
